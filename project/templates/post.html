<!--Post page to display post content-->

{% extends 'base.html' %}

{% block content %}
  <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('post.edit', id=post['id']) }}">
    <span class="badge badge-warning">Edit</span>
  </a>
  {% endif %}
  <p>{{ post['content'] }}</p>
{% endblock %}
