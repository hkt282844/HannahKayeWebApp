<!--Edit about page to edit about content-->

{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ about['title'] }}" {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" placeholder="About content"
              class="form-control">{{ request.form['content'] or about['content'] }}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<hr>

{% endblock %}
