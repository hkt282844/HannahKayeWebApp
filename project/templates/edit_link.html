<!--Edit link page to edit and delete links-->

{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ link['title'] }}" Link {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Link title"
           class="form-control"
           value="{{ request.form['title'] or link['title'] }}">
    </input>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" placeholder="Link content"
              class="form-control">{{ request.form['content'] or link['content'] }}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<hr>

<form action="{{ url_for('link.delete', id=link['id']) }}" method="POST">
  <input type="submit" value="Delete Link"
         class="btn btn-danger btn-sm"
         onclick="return confirm('Are you sure you want to delete this link?')">
</form>

{% endblock %}
